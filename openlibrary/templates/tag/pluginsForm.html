$def with (plugins=None)

<div class="plugins-form">
    <input type="hidden" id="tag_plugins" name="tag_plugins" value="" />
    <div class="label">
        <label for="tag-plugins">$_("Plugins")</label>
        <span class="tip">$_("Plugins for rendering templates.")</span>
    </div>
    <div class="input">
        <table>
            <thead>
                <tr>
                    <th>
                        <label for="plugins_type" class="tip">$_("Plugin Type")</label>
                    </th>
                    <th>
                        <label for="data_input" class="tip">$_("Parameters")</label>
                    </th>
                </tr>
            </thead>
            <tbody id="pluginsFormRows">
                $if plugins:
                    $ plugins = load_plugin_json(plugins)
                    $for plugin in plugins:
                        $ plugin_type, plugin_data = display_plugins_data(plugin)
                        <tr class="plugins-input-row">
                            <td>
                                <select id="plugins_type" style="margin: 5px; max-width: 130px;">
                                    <option value="$plugin_type">$plugin_type</option>
                                    $for other_plugin_type in get_plugin_types():
                                        $if plugin_type != other_plugin_type:
                                            <option value="$other_plugin_type">$other_plugin_type</option>
                                </select>
                            </td>
                            <td>
                                <textarea id="data_input" cols="55" rows="5">$plugin_data</textarea>
                            </td>
                            <td><span class="deletePluginBtn" style="color: red; cursor: pointer; margin-left: 10px;">[X]</span></td>
                            <td><span class="drag-handle" style="margin: 10px; font-size: 20px; cursor: move;">â˜°</span></td>
                        </tr>
            </tbody>
        </table>
    </div>
    <div id="plugin_errors" class="hidden" style="color: red; font-size: 10px; margin-top: 5px;"></div>
    <button type="button" id="addPluginBtn" style="margin-top: 10px;">Add Plugin</button>
</div>
