$def with (page)

$var title: $page.name

$putctx("robots", "noindex,nofollow")

<div id="contentHead">
    $:macros.databarEdit(page)

    <h1>$_("Edit Tag")</h1>
</div>


<div id="contentBody">

    <form id="editTag" name="edit" method="post" action="" class="olform validate">


        <div class="formElement">
            <div class="label">
                <label for="name">$_("Label")</label>
            </div>
            <div class="input">
                <input type="text" name="name" id="name" value="$page.name" />
            </div>
        </div>

        <div class="formElement">
            <div class="label">
                <label for="tag_description">$_("Description")</label>
            </div>
            <div class="input">
                <textarea id="tag_description" name="tag_description" class="markdown" rows="5" cols="80" style="width: 100%">$page.tag_description</textarea>
            </div>
        </div>

        <div class="formElement">
            <div class="label">
                <label for="tag-plugins">$_("Plugins")</label>
                <span class="tip">$_("Plugins for rendering templates.")</span>
            </div>
            <div class="input">
                <textarea name="tag_plugins" id="tag_plugins" cols="55" rows="5" tabindex="0">$page.tag_plugins</textarea>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="formElement bottom">
            $:macros.EditButtons(comment=page.comment_)
        </div>
    </form>
</div>
